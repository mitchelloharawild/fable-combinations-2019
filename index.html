```r
library(future)

fit &lt;- tourism_agg %&gt;% 
  model(
    ets_a = ETS(Trips ~ season("A")),
    ets_m = ETS(Trips ~ season("M")),
    arima = ARIMA(Trips)
  ) %&gt;% 
  mutate(
    combn = (ets_a + ets_m + arima)/3
  )
```
